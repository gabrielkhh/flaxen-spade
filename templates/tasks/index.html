{% extends 'layouts/master.html' %}
{% block title %}Tasks{% endblock %}
{% block content %}
    <div class="column">
        <h1 class="title">Tasks</h1>
        <div class="content">
            <ul>
                {% for task in tasks %}
                    <li><a href="{{ url_for('frontend.available_tasks', slug=task.slug) }}">{{ task.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
